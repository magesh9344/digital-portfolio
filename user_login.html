<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>
 <div class="bg-img"></div>
 <section class="container">
  <fieldset class="user_form">
   <legend class="user_form__title">Log In</legend>
   <div class="user_form__msg"></div>
     <form action="login.inc.php" method="post" class="user_form__body">
	    
	    <label for="email" class="user_form__lbl">Email:</label><br>
	    <div class="input_box">	     
	      <input type="text" id="email" name="email" class="user_form__field">
	    </div>
	    <label for="password" class="user_form__lbl">Password:</label><br>
	    <div class="input_box">	     
	      <input type="password" id="password" name="password" class="user_form__field">
	    </div>    
	    <input type="submit" name="login" value="Login" class="user_form__btn">
	 </form>
	 <span class="user_form__note">Create an account. <a href="user_signup.html" class="user_form__link">Signup.</a></span>
  </fieldset>
 </section>
</body>
</html>
<script type="text/javascript" src="js/errors.js"></script>
